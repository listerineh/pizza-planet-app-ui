<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />

    <title>L'ultima Cena Pizzeria! - Update Order</title>
  </head>

  <body>
    <!-- HEADER -->

    <header class="header-section container-fluid">
      <nav class="navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" href="/">
          <img
            src="/images/image4.png"
            width="50"
            height="50"
            class="d-inline-block align-top"
            alt=""
          />
          L'ultima Cena
        </a>
        <ul class="navbar-nav mr-auto"></ul>
        <ul class="navbar-nav">
          <!-- LINKS -->

          <li class="nav-item">
            <a class="nav-link" href="/">Build Your Pizza!</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/app/order/orders.html">Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/app/ingredient/ingredients.html"
              >Ingredients</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/app/size/sizes.html">Sizes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/app/beverage/beverages.html"
              >Beverages</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/app/report/report.html">Report</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- FORM PART -->

    <div class="container">
      <!-- Notification Area -->

      <div id="order-alert" class="alert alert-success" role="alert">
        <h4 class="alert-heading">Great!</h4>
        <p>Your order was updated successfully</p>
      </div>

      <div class="jumbotron">
        <h2 class="text-center">Update Order!</h2>

        <form id="order-form">
          <!-- ORDER DATA -->

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">ID: </label>
            <div class="col-sm-10">
              <input
                id="_id"
                disabled
                name="_id"
                type="text"
                class="form-control"
                placeholder="ID"
              />
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Client Name: </label>
            <div class="col-sm-10">
              <input
                id="client_name"
                required
                name="client_name"
                type="text"
                class="form-control"
                placeholder="Client Name"
              />
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Client DNI: </label>
            <div class="col-sm-10">
              <input
                id="client_dni"
                required
                name="client_dni"
                type="text"
                class="form-control"
                placeholder="Client DNI"
              />
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Client Address: </label>
            <div class="col-sm-10">
              <input
                id="client_address"
                required
                name="client_address"
                type="text"
                class="form-control"
                placeholder="Client Address"
              />
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Client Phone: </label>
            <div class="col-sm-10">
              <input
                id="client_phone"
                required
                name="client_phone"
                type="number"
                class="form-control"
                placeholder="Client Phone"
              />
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Size ID: </label>
            <div class="col-sm-10">
              <input
                id="size_id"
                disabled
                name="size_id"
                type="number"
                class="form-control"
                placeholder="Size ID"
              />
            </div>
          </div>

          <div class="row d-flex justify-content-center">
            <table class="table bg-white table-bordered w-50">
              <thead class="thead-dark">
                <tr>
                  <th class="w-1 text-center">Update the size</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <table id="sizes">
                      <template id="sizes-template">
                        <div class="form-check">
                          <input
                            id="size"
                            value="{{_id}}"
                            name="size"
                            class="form-check-input"
                            type="radio"
                            onchange="handleSizeChange();"
                          />
                          <label class="form-check-label" for="exampleRadios1">
                            {{name}} - ${{price}}
                          </label>
                        </div>
                      </template>
                      <tbody></tbody>
                    </table>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- order BUTTON -->

          <div class="text-center">
            <button type="submit" class="btn btn-warning btn-lg">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.0/mustache.js"
      integrity="sha256-ILqMXUXPam8LdBwbq5W6r1m0NxeP8ydLFqrYN+bMCeI="
      crossorigin="anonymous"
    ></script>

    <script src="/js/order/update-order.js"></script>
  </body>
</html>
